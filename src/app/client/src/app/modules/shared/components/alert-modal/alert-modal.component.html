<div class="sb-modal">
  <div class="popup">
    <div class="d-flex flex-dir-r flex-ai-center flex-jc-space-between">
      <div class="popup-header" *ngIf="data.content?.title">
        <span>{{ data.content?.title }}</span>
      </div>
      <button mat-icon-button class="close-icon ml-auto" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div *ngIf="data.content?.body?.type == 'checkbox'" class="popup-body-checkbox">
      <input type="checkbox" id="myCheck" [(ngModel)]="isChecked" />
      <label for="myCheck" innerHtml="{{data.content?.body?.data | interpolate:'{instance}': instance | interpolate:'{instance}': instance}}"></label><br />
    </div>
    <div *ngIf="data.content?.body?.type == 'text'">
      <div class="popup-body" *ngIf="data.content?.body?.data">
        {{ data.content?.body?.data }}
      </div>
    </div>

    <div [class]="data.footer.className">
      <div *ngFor="let btn of data.footer?.buttons">
        <button
          class="sb-btn sb-btn-normal sb-btn-primary"
          [ngClass]="{'sb-btn-disabled':!isChecked && btn.type =='accept' && data.content?.body?.type == 'checkbox'}"
          [disabled]="!isChecked && data.content?.body?.type == 'checkbox' && btn.type=='accept'"
          (click)="getMethod(btn)"
          autofocus>
          {{ btn.buttonText }}
        </button>
      </div>
    </div>
  </div>
</div>
